<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script type="text/javascript"
	src="webjars/jquery/3.1.0/jquery.min.js></script>
<script type="
	text/javascript" src="webjars/bootstrap//4.0.0-alpha.2/js/bootstrap.min.js></script>
<link rel = "
	stylesheet" href="webjars/bootstrap/4.0.0-alpha.2/css/bootstrap.min.cess" />
</head>
<body>
	<div class="container">
		<div class="card">

			<div class="card-block">
				<table class="table table-hover"></table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Last Name</th>
						<th>UserName</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user :${data.content}">
						<td th: text="${user.id}"></td>
						<td th: text="${user.name}"></td>
						<td th: text="${user.lastName}"></td>
						<td th: text="${user.userName}"></td>
						<td th: text="${user.email}"></td>
					</tr>
				</tbody>


				</tr>
			</div>
</body>
</html>
